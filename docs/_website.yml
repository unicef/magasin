project:

  type: website
  output-dir: _site

  
theme:
  light: simplex
  #dark: darkly
  
format:
  html:
    number-sections: true
    toc: true
    code-copy: true
    #code-overflow: wrap
#    css: styles.css
    include-after-body: js.html

website:
  twitter-card: true
  favicon: /images/magasin-star.png
  repo-url: https://github.com/unicef/magasin/
  repo-subdir: docs
  repo-actions: [edit, issue]
  page-navigation: true
  #bread-crumbs: true

  # website.navbar : Top navigation bar
  navbar:
    title: false
    tools:
      - icon: github
        href: https://github.com/unicef/magasin
    search: true
    logo: /images/magasin-logo.svg
    logo-alt: "magasin"

    # website.navbar.left: Left links within the top navigation bar
    left:
      - text: "Home"
        file: index.qmd
      - text: "Get started" 
        file: get-started.qmd
      - text: "Docs" 
        file: docs-home.qmd
      - text: "About"
        file: about.qmd 
  
  # website.sidebar: Side navigation bar
  sidebar:
    style: "docked"
    search: false
    contents:
      - text: Welcome
        file: docs-home.qmd
      - text: "Get started"
        file: get-started.qmd  
      - section: "Install"
        contents:
          - file: install/index.qmd 
          - file: install/advanced.qmd
          - file: install/setup-kubernetes.qmd
          - file: install/troubleshooting.qmd
          - file: install/uninstall.qmd


      - text: "Architecture"
        file: architecture.qmd
      - text: "End user guides"
        file: end-user-guides.qmd

      - section: "Admin Guides"
        contents:
          - text: "Kubernetes"
            file: admin-guide-kubernetes.qmd   
          - text: "Drill"
            file: admin-guide-drill.qmd  
          - text: "Superset"
            file: admin-guide-superset.qmd  
      - section: "Deployment"      
        contents:
          - text: "Deploying to production"
            file: deployment.qmd 
          - text: "Security"
            file: security.qmd

      - section: "Contributing"
        contents:
          - text: "Contributing"
            file: contributing.qmd
          - text: "Repositories"
            file: repositories.qmd
  page-footer: |
