project:

  type: website
  output-dir: _site

  
theme:
  light: simplex
  #dark: darkly
  
format:
  html:
    number-sections: true
    toc: true
    code-copy: true
    #code-overflow: wrap
    css: /styles.css
    include-after-body: js.html

website:
  twitter-card: true
  favicon: /images/magasin-star.png
  repo-url: https://github.com/unicef/magasin/
  repo-subdir: docs
  repo-actions: [edit, issue]
  page-navigation: true
  bread-crumbs: true

  # website.navbar : Top navigation bar
  navbar:
    title: false
    tools:
      - icon: github
        href: https://github.com/unicef/magasin
    search: true
    logo: /images/magasin-logo.svg
    logo-alt: "magasin"

    # website.navbar.left: Left links within the top navigation bar
